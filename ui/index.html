<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Maintenance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="./css/font-awesome.min.css" />
  <link rel="stylesheet" media="screen" href="./css/style.css" />
</head>

<body class="index-page">
  <section class="cover">
    <header>
      <div class="header">Western Automobiles Engineering
        <br>
        <span>Maintenance Tracker</span>
      </div>
    </header>
    <main>
      <div class="index-wrapper transparent">
        <div class="logo-div">
          <img class="logo" src="./images/workman.jpg" alt="Maintenance tracker photo">
        </div>
        <h3>Sign in</h3>
        <div class="outter-wrap">
          <form class="form">
            <div class="form-group email">
              <label for="email">Email address</label>
              <input type="email" class="control" id="email" autocomplete="off" placeholder="Yout email address">
            </div>
            <div class="form-group">
              <label for="username">Username or Email</label>
              <input type="text" class="control" id="username" autocomplete="off" placeholder="Your username/email address">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="control" id="password" placeholder="Your password">
            </div>
            <div class="form-group checkbox-recovery">
              <label class="checkbox">Remember me
                <input type="checkbox" class="checkbox" id="remember-me">
              </label>
              <button class="recovery link">Forgot password?</button>
            </div>
            <div class="form-group">
              <button class="button dark">Sign in</button>
            </div>
            <div class="form-group buttons" style="text-align: right">
              <button class="user-button link" id="signup"><i class="fa fa-user"></i> Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="index-wrapper footer-content">
        &copy; Copyright, <script>document.write(new Date().getFullYear())</script>. All right reserved
      </div>
    </footer>
  </section>
  <!-- Load js script -->
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
